<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Trình Chạy Máy - 3D Bảng</title>
    <style>
        /* ================================== */
        /* CSS CHÍNH & HIỆU ỨNG CHIỀU SÂU */
        /* ================================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; 
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #007bff;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Container cho Form và Result */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
            width: 100%;
            max-width: 480px;
            margin-bottom: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }

        input {
            padding: 14px;
            margin: 5px 0 20px;
            display: block;
            width: calc(100% - 28px);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            background-color: #17a2b8;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        button:hover {
            background-color: #138496;
            box-shadow: 0 8px 20px rgba(23, 162, 184, 0.5);
        }

        button:active {
            transform: translateY(2px);
        }
        
        /* ================================== */
        /* CSS ANIMATION CHUNG */
        /* ================================== */

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result.show {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* ================================== */
        /* CSS BẢNG (TABLE) MỚI VỚI 3D & ANIMATION */
        /* ================================== */

        h2 {
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 0; /* Giảm khoảng cách */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho toàn bộ bảng */
        }
        
        /* Tiêu đề bảng (TH) - Tạo hiệu ứng 3D */
        th {
            background: linear-gradient(180deg, #007bff, #0056b3); /* Màu chuyển từ sáng đến tối */
            color: white;
            font-weight: 600;
            padding: 15px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Đổ bóng dưới tiêu đề */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Tạo chiều sâu cho chữ */
        }
        
        td {
            border: none;
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee; /* Viền mỏng giữa các hàng */
        }
        
        /* Hiệu ứng Hover cho hàng - Nhô lên */
        tr:not(:first-child):hover { /* Áp dụng cho tất cả trừ hàng tiêu đề */
            background-color: #e9f7ff;
            transform: scale(1.02); /* Phóng to nhẹ */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            position: relative;
            z-index: 10;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* 3. Animation cho từng hàng (slide-in) */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Áp dụng animation cho từng hàng khi chúng được tạo ra */
        .animated-row {
            opacity: 0;
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>

    <h1>Lịch Trình Chạy Máy</h1>

    <div class="container">
        <label for="startTime">Thời Gian Start Vải:</label>
        <input type="text" id="startTime" value="" placeholder="HH:MM">

        <label for="runTime">Một Roll Bao Nhiêu Phút:</label>
        <input type="text" id="runTime" value="" placeholder="HH:MM"> 

        <label for="numRolls">Chạy Bao Nhiêu Roll:</label>
        <input type="number" id="numRolls" value="0" min="0">

        <button id="calculateBtn" onclick="calculateSchedule()">Tính toán Lịch trình</button>
    </div>

    <div id="result" class="container">
        <p style="text-align: center; color: #888;">Nhập thông tin và nhấn nút để xem lịch trình.</p>
    </div>

    <script>
        const formatMinutesToTime = (minutes) => {
            const minutesInDay = minutes % (24 * 60); 
            const h = Math.floor(minutesInDay / 60);
            const m = minutesInDay % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
        };

        function calculateSchedule() {
            const btn = document.getElementById('calculateBtn');
            const resultDiv = document.getElementById('result');
            
            btn.innerHTML = '';
            btn.classList.add('loading');
            
            // Giả lập thời gian tính toán
            setTimeout(() => {
                const startTimeStr = document.getElementById('startTime').value;
                const runTimeStr = document.getElementById('runTime').value;
                const numRolls = parseInt(document.getElementById('numRolls').value);
                
                resultDiv.innerHTML = ''; 
                resultDiv.classList.remove('show');

                const [startHour, startMinute] = startTimeStr ? startTimeStr.split(':').map(Number) : [0, 0];
                let totalMinutes = startHour * 60 + startMinute;

                const [runHour, runMinute] = runTimeStr ? runTimeStr.split(':').map(Number) : [0, 0];
                const runTimeMinutes = runHour * 60 + runMinute; 
                
                btn.classList.remove('loading');
                btn.innerHTML = 'Tính toán Lịch trình';
                
                if (!startTimeStr || !runTimeStr || isNaN(numRolls) || numRolls <= 0 || runTimeMinutes <= 0) {
                    resultDiv.innerHTML = '<p style="color: red; text-align: center;">Vui lòng nhập đầy đủ và chính xác dữ liệu.</p>';
                    return;
                }
                
                // 2. Tạo bảng lịch trình
                let scheduleHTML = '<h2>Lịch trình chi tiết</h2>';
                scheduleHTML += '<table>';
                scheduleHTML += '<thead><tr><th>Roll</th><th>Bắt đầu</th><th>Kết thúc</th></tr></thead>'; // Thêm thead
                scheduleHTML += '<tbody>'; // Thêm tbody
                
                // Vòng lặp tính toán từng Roll
                for (let i = 1; i <= numRolls; i++) {
                    const currentStartTime = totalMinutes;
                    const currentEndTime = totalMinutes + runTimeMinutes;

                    const formattedStartTime = formatMinutesToTime(currentStartTime);
                    const formattedEndTime = formatMinutesToTime(currentEndTime);
                    
                    // Thêm class 'animated-row' và style delay cho từng hàng
                    scheduleHTML += `<tr class="animated-row" style="animation-delay: ${i * 0.05}s;"><td>Roll ${i}</td><td>${formattedStartTime}</td><td>${formattedEndTime}</td></tr>`;

                    totalMinutes = currentEndTime; 
                }

                scheduleHTML += '</tbody></table>';
                
                // 3. Hiển thị kết quả và hiệu ứng fade-in
                resultDiv.innerHTML = scheduleHTML;
                resultDiv.classList.add('show');
            }, 500); 
        }
    </script>

</body>
</html>
