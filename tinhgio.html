<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L·ªãch Tr√¨nh Ch·∫°y M√°y</title>
<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #e7f0ff, #ffffff);
  display: flex; flex-direction: column; align-items: center;
  min-height: 100vh; margin: 0; padding: 40px 20px;
}
h1 {
  font-size: 2.6rem;
  font-weight: 800;
  color: #0078ff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.25);
  letter-spacing: 1px;
  margin-bottom: 35px;
  animation: fadeIn 0.8s ease-out;
}

/* CARD N·ªîI R√ï */
.container {
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15), inset 0 0 15px rgba(0,122,255,0.08);
  width: 100%; max-width: 520px;
  padding: 35px;
  margin-bottom: 30px;
  transition: all 0.4s ease;
  position: relative;
  border: 2px solid rgba(0,123,255,0.25);
}
.container:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow: 0 20px 45px rgba(0,123,255,0.25), inset 0 0 20px rgba(0,123,255,0.08);
}

/* INPUT */
label {
  display: block;
  font-weight: 600;
  color: #004b9a;
  margin-bottom: 6px;
  text-shadow: 0 1px 1px rgba(0,0,0,0.1);
}
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: 2px solid #d6e4ff;
  background: linear-gradient(145deg, #f9fbff, #eef5ff);
  box-shadow: inset 2px 2px 4px rgba(0,0,0,0.05), inset -2px -2px 6px rgba(255,255,255,0.9);
  font-size: 16px;
  text-align: center;
  transition: all 0.3s;
}
input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 10px rgba(0,123,255,0.5), inset 0 0 10px rgba(0,123,255,0.15);
  transform: scale(1.03);
}

/* BUTTON */
button {
  background: linear-gradient(90deg, #007bff, #00aaff);
  border: none;
  color: white;
  font-weight: 700;
  font-size: 18px;
  border-radius: 12px;
  width: 100%;
  padding: 15px;
  cursor: pointer;
  position: relative;
  box-shadow: 0 6px 15px rgba(0,123,255,0.35);
  transition: all 0.3s ease;
  overflow: hidden;
}
button:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 12px 25px rgba(0,123,255,0.5);
}
button:active {
  transform: scale(0.98);
}
button::after {
  content: '';
  position: absolute;
  top: 0; left: -70%;
  width: 50%; height: 100%;
  background: rgba(255,255,255,0.25);
  transform: skewX(-20deg);
  transition: left 0.5s;
}
button:hover::after {
  left: 130%;
}
.loading::before {
  content: '';
  display: inline-block;
  width: 16px; height: 16px;
  margin-right: 8px;
  border: 3px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

/* K·∫æT QU·∫¢ */
#result {
  opacity: 0;
  transform: translateY(10px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
#result.show {
  opacity: 1;
  transform: translateY(0);
}
h2 {
  color: #006ae0;
  text-align: center;
  text-shadow: 0 1px 2px rgba(0,0,0,0.15);
}

/* TABLE 3D N·ªîI R√ï */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 25px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,123,255,0.15);
  overflow: hidden;
  border: 1px solid rgba(0,123,255,0.3);
}
th {
  background: linear-gradient(180deg, #007bff, #005ecb);
  color: white;
  font-weight: 700;
  padding: 15px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.25);
}
td {
  padding: 15px;
  border-bottom: 1px solid rgba(0,123,255,0.1);
  background: #fafdff;
  text-align: center;
  font-weight: 500;
  transition: all 0.25s ease;
}
tr:nth-child(even) td {
  background: #f1f6ff;
}
tr:hover td {
  background: #e7f1ff;
  box-shadow: inset 0 0 10px rgba(0,123,255,0.2);
  transform: scale(1.01);
}
.animated-row {
  opacity: 0;
  animation: slideIn 0.4s ease-out forwards;
}

@keyframes spin { to { transform: rotate(360deg); } }
@keyframes slideIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<h1>üßæ L·ªãch Ch·∫°y M√°y</h1>

<div class="container">
  <label for="startTime">‚è∞ Gi·ªù B·∫Øt ƒê·∫ßu:</label>
  <input type="text" id="startTime" placeholder="HH:MM ho·∫∑c 8h30">

  <label for="runTime">‚öôÔ∏è Th·ªùi Gian 1 Roll :</label>
  <input type="text" id="runTime" placeholder="VD: 1:15 ho·∫∑c 75">

  <label for="numRolls">üéûÔ∏è S·ªë Roll C·∫ßn Ch·∫°y:</label>
  <input type="number" id="numRolls" value="0" min="0"
    onfocus="if(this.value=='0')this.value='';"
    onblur="if(this.value=='')this.value='0';">

  <button id="calculateBtn" onclick="calculateSchedule()">üöÄ T√≠nh L·ªãch Tr√¨nh</button>
</div>

<div id="result" class="container">
  <p style="text-align:center;color:#777;">Nh·∫≠p th√¥ng tin ƒë·ªÉ xem l·ªãch tr√¨nh...</p>
</div>

<script>
// Chu·∫©n h√≥a ƒë·ªãnh d·∫°ng gi·ªù nh·∫≠p
function parseTime(input) {
  input = input.trim().toLowerCase().replace(/[h\s]/g, ':');
  if (/^\d{1,2}:\d{1,2}$/.test(input)) {
    let [h, m] = input.split(':').map(Number);
    return h * 60 + (m || 0);
  }
  if (/^\d{3,4}$/.test(input)) {
    let h = Math.floor(input / 100), m = input % 100;
    return h * 60 + m;
  }
  let n = parseInt(input);
  return isNaN(n) ? 0 : n;
}
function formatMinutesToTime(total) {
  const day = Math.floor(total / (24 * 60));
  const t = total % (24 * 60);
  const h = Math.floor(t / 60), m = t % 60;
  const time = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
  return day > 0 ? `${time} (Ng√†y +${day})` : time;
}

function calculateSchedule() {
  const btn = document.getElementById('calculateBtn');
  const resultDiv = document.getElementById('result');
  btn.innerHTML = ''; btn.classList.add('loading');

  setTimeout(() => {
    const startStr = document.getElementById('startTime').value;
    const runStr = document.getElementById('runTime').value;
    const rolls = parseInt(document.getElementById('numRolls').value);
    const startMin = parseTime(startStr);
    const runMin = parseTime(runStr);

    btn.classList.remove('loading');
    btn.innerHTML = 'üöÄ T√≠nh L·ªãch Tr√¨nh';

    if (!startStr || !runStr || isNaN(rolls) || rolls <= 0 || runMin <= 0) {
      resultDiv.innerHTML = '<p style="color:red;text-align:center;">‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·ªß v√† h·ª£p l·ªá.</p>';
      return;
    }

    let total = startMin;
    let html = '<h2>üìã L·ªãch tr√¨nh chi ti·∫øt</h2>';
    html += '<table><thead><tr><th>Roll</th><th>B·∫Øt ƒë·∫ßu</th><th>K·∫øt th√∫c</th></tr></thead><tbody>';
    for (let i = 1; i <= rolls; i++) {
      const st = formatMinutesToTime(total);
      const et = formatMinutesToTime(total + runMin);
      html += `<tr class="animated-row" style="animation-delay:${i * 0.05}s;"><td>Roll ${i}</td><td>${st}</td><td>${et}</td></tr>`;
      total += runMin;
    }
    html += '</tbody></table>';
    resultDiv.innerHTML = html;
    resultDiv.classList.add('show');
  }, 400);
}
</script>
</body>
</html>
